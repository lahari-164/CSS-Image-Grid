<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s;
    }

    .grid-item:hover img {
      transform: scale(1.1);
    }

    .grid-item:hover {
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Image Grid</h1>

  <div class="grid-container">
    <div class="grid-item"><img src="https://picsum.photos/300/200?random=1" alt="Random Image 1"></div>
    <div class="grid-item"><img src="https://picsum.photos/300/200?random=2" alt="Random Image 2"></div>
    <div class="grid-item"><img src="https://picsum.photos/300/200?random=3" alt="Random Image 3"></div>
    <div class="grid-item"><img src="https://picsum.photos/300/200?random=4" alt="Random Image 4"></div>
    <div class="grid-item"><img src="https://picsum.photos/300/200?random=5" alt="Random Image 5"></div>
    <div class="grid-item"><img src="https://picsum.photos/300/200?random=6" alt="Random Image 6"></div>
    <div class="grid-item"><img src="https://picsum.photos/300/200?random=7" alt="Random Image 7"></div>
    <div class="grid-item"><img src="https://picsum.photos/300/200?random=8" alt="Random Image 8"></div>
  </div>

</body>
</html>
